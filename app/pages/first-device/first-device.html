<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Device</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Lamp</ion-label>
    <ion-toggle secondary [checked]="light" (ionChange)="changeLight($event)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Custom</ion-label>
    <ion-toggle secondary [checked]="custom1" (ionChange)="changeCustom1($event)"></ion-toggle>
  </ion-item>
  <ion-item>
    <p class="slider-title">Servo</p>
    <div class="slider-range" id="slider-servo"></div>
    <p class="slider-value">{{device?.parametersList?.servo?.Value}}</p>
  </ion-item>
  <ion-item>
    <p class="slider-title">Lighting</p>
    <div class="text-center">
      <svg height="100" width="100" class="lighting-svg">
        <defs>
          <radialGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="rgb(255,0,0)" 
              [attr.stop-opacity]="device.parametersList.light_sensor.Value/10/100/2" />
            <stop [attr.offset]="device.parametersList.light_sensor.Value/10/2+'%'" stop-color="rgb(255,255,0)" 
              [attr.stop-opacity]="device.parametersList.light_sensor.Value/10/100*2" />
            <stop [attr.offset]="device.parametersList.light_sensor.Value/10/2+50+'%'" stop-color="rgb(255,255,0)" 
              [attr.stop-opacity]="device.parametersList.light_sensor.Value/10/100/2/10" />
          </radialGradient>
        </defs>
        <ellipse cx="50" cy="50" rx="50" ry="50" fill="url(#grad1)" />
        <ellipse cx="50" cy="50" rx="5" ry="5" fill="#000" />
        Sorry, your browser does not support inline SVG.
      </svg>
    </div>
    <p class="slider-value">{{device?.parametersList?.light_sensor?.Value}}</p>
  </ion-item>
  <!-- <ion-item>
    <button outline large round class="load-data-btn" (click)="loadDevice($event)">Load data</button>
  </ion-item> -->
</ion-content>
